<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR KPI Dashboard</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        a-scene {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }
    </style>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-marker preset="custom" type="pattern" url="markers/QrCode.patt" id="qrMarker">

            <!-- OEE Gauge -->
            <a-entity id="gauge-OEE" position="-0.5 0.3 0" rotation="0 0 0" scale="1 1 1" material="color: blue;">                
                <a-ring color="blue" radius-inner="0.5" radius-outer="0.6"></a-ring>
                <a-text id="text-OEE" value="OEE: 0%" position="0 0.8 0" align="center" color="white"></a-text>
            </a-entity>

            <!-- Disponibilidade Gauge -->
            <a-entity id="gauge-Disponibilidade" position="0.5 0.3 0" rotation="0 0 0" scale="1 1 1" material="color: orange;">                
                <a-ring color="orange" radius-inner="0.5" radius-outer="0.6"></a-ring>
                <a-text id="text-Disponibilidade" value="Disp: 0%" position="0 0.8 0" align="center" color="white"></a-text>
            </a-entity>

            <!-- Performance Gauge -->
            <a-entity id="gauge-Performance" position="1.5 0.3 0" rotation="0 0 0" scale="1 1 1" material="color: green;">                
                <a-ring color="green" radius-inner="0.5" radius-outer="0.6"></a-ring>
                <a-text id="text-Performance" value="Perf: 0%" position="0 0.8 0" align="center" color="white"></a-text>
            </a-entity>

            <!-- Qualidade Gauge -->
            <a-entity id="gauge-Qualidade" position="2.5 0.3 0" rotation="0 0 0" scale="1 1 1" material="color: yellow;">                
                <a-ring color="yellow" radius-inner="0.5" radius-outer="0.6"></a-ring>
                <a-text id="text-Qualidade" value="Qual: 0%" position="0 0.8 0" align="center" color="white"></a-text>
            </a-entity>

        </a-marker>

        <a-entity camera></a-entity> <!-- Mantendo a cÃ¢mera simples -->
    </a-scene>

    <script>
        window.addEventListener('resize', function() {
            const scene = document.querySelector('a-scene');
            const camera = scene.querySelector('[camera]');
            const aspectRatio = window.innerWidth / window.innerHeight;
            camera.setAttribute('camera', 'aspectRatio', aspectRatio);
        });

        window.addEventListener('load', function() {
            const scene = document.querySelector('a-scene');
            const camera = scene.querySelector('[camera]');
            const aspectRatio = window.innerWidth / window.innerHeight;
            camera.setAttribute('camera', 'aspectRatio', aspectRatio);
        });
    </script>
</body>
</html>
