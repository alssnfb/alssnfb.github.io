<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR KPI Dashboard</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Garante que o canvas ocupe toda a tela */
        a-scene {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita scroll da página */
        }
        button {
            position: absolute;
            z-index: 2; /* Garante que o botão fique acima da cena */
        }
        #arButton {
            top: 10px;
            left: 10px;
        }
        #backButton {
            top: 10px;
            left: 80px;
        }
    </style>
</head>
<body>
    <!-- Botões de interação -->
    <button id="arButton">Status</button>
    <button id="backButton" style="display:none;">Sair</button>

    <!-- Cena de AR com A-Frame e AR.js -->
    <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false">
        <!-- Marcador para detectar o padrão (pode ser QR code ou custom) -->
        <a-marker preset="custom" type="pattern" url="markers/QrCode.patt">
            <!-- Gauges para os KPIs -->
            <a-box id="gauge-OEE" position="-1 1 0" material="color: blue;"></a-box>
            <a-box id="gauge-Disponibilidade" position="0 1 0" material="color: green;"></a-box>
            <a-box id="gauge-Performance" position="1 1 0" material="color: red;"></a-box>
            <a-box id="gauge-Qualidade" position="2 1 0" material="color: yellow;"></a-box>
        </a-marker>

        <!-- Câmera padrão da A-Frame -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Ajusta dinamicamente o aspect ratio
        window.addEventListener('resize', function() {
            const scene = document.querySelector('a-scene');
            const camera = scene.querySelector('[camera]');
            const aspectRatio = window.innerWidth / window.innerHeight;
            camera.setAttribute('camera', 'aspectRatio', aspectRatio);
        });

        // Garante que o aspect ratio esteja correto no carregamento inicial
        window.addEventListener('load', function() {
            const scene = document.querySelector('a-scene');
            const camera = scene.querySelector('[camera]');
            const aspectRatio = window.innerWidth / window.innerHeight;
            camera.setAttribute('camera', 'aspectRatio', aspectRatio);
        });
    </script>
</body>
</html>
