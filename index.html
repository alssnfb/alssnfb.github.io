<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR KPI Dashboard</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        a-scene {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; videoTexture: true; debugUIEnabled: false">
        
        <!-- Marcador QRCode -->
        <a-marker preset="custom" type="pattern" url="markers/QrCode.patt" id="qrMarker">
            <!-- Botão 3D de Status -->
            <a-box id="status-button" position="0 0.2 -2" depth="0.3" height="0.3" width="0.5" color="green" cursor-listener>
                <a-text value="Status" align="center" position="0 0.5 0"></a-text>
            </a-box>

            <!-- Botão 3D de Manutenção -->
            <a-box id="manut-button" position="1 0.2 -2" depth="0.3" height="0.3" width="0.5" color="blue" cursor-listener>
                <a-text value="Manutenção" align="center" position="0 0.5 0"></a-text>
            </a-box>

            <!-- Gauges -->
            <a-entity id="gauges-group" visible="false">
                <a-entity id="gauge-OEE" position="-1.5 0.5 0" scale="1.2 1.2 1.2">
                    <a-ring id="ring-OEE" color="blue" radius-inner="0.5" radius-outer="0.6" theta-start="0" theta-length="0"></a-ring>
                    <a-text id="text-OEE" value="OEE: 0%" position="0 0.8 0" align="center" color="white"></a-text>
                </a-entity>
     
                <a-entity id="gauge-Disponibilidade" position="-0.5 0.5 0" scale="1.2 1.2 1.2">
                    <a-ring id="ring-Disponibilidade" color="orange" radius-inner="0.5" radius-outer="0.6" theta-start="0" theta-length="0"></a-ring>
                    <a-text id="text-Disponibilidade" value="Disp: 0%" position="0 0.8 0" align="center" color="white"></a-text>
                </a-entity>
     
                <a-entity id="gauge-Performance" position="0.5 0.5 0" scale="1.2 1.2 1.2">
                    <a-ring id="ring-Performance" color="green" radius-inner="0.5" radius-outer="0.6" theta-start="0" theta-length="0"></a-ring>
                    <a-text id="text-Performance" value="Perf: 0%" position="0 0.8 0" align="center" color="white"></a-text>
                </a-entity>
     
                <a-entity id="gauge-Qualidade" position="1.5 0.5 0" scale="1.2 1.2 1.2">
                    <a-ring id="ring-Qualidade" color="yellow" radius-inner="0.5" radius-outer="0.6" theta-start="0" theta-length="0"></a-ring>
                    <a-text id="text-Qualidade" value="Qual: 0%" position="0 0.8 0" align="center" color="white"></a-text>
                </a-entity>
            </a-entity>
        </a-marker>
 
        <a-entity camera></a-entity>
    </a-scene>
 
    <script>
        // Função para mostrar ou esconder os gauges
        function toggleGaugesVisibility() {
            const gaugesGroup = document.getElementById('gauges-group');
            gaugesGroup.setAttribute('visible', !gaugesGroup.getAttribute('visible'));
        }

        // Função para reiniciar os valores dos gauges
        function resetGauges() {
            const gauges = [
                {text: 'text-OEE', ring: 'ring-OEE'},
                {text: 'text-Disponibilidade', ring: 'ring-Disponibilidade'},
                {text: 'text-Performance', ring: 'ring-Performance'},
                {text: 'text-Qualidade', ring: 'ring-Qualidade'}
            ];

            gauges.forEach(gauge => {
                document.getElementById(gauge.text).setAttribute('value', gauge.text.split('-')[1] + ': 0%');
                document.getElementById(gauge.ring).setAttribute('theta-length', '0');
                document.getElementById(gauge.ring).setAttribute('color', 'gray');
            });
        }

        // Função para inicializar os eventos de clique
        function setupButtonListeners() {
            const statusButton = document.getElementById('status-button');
            const manutButton = document.getElementById('manut-button');

            statusButton.addEventListener('click', toggleGaugesVisibility);
            manutButton.addEventListener('click', resetGauges);
        }

        // Configura os eventos de clique quando o marcador for detectado
        document.querySelector("#qrMarker").addEventListener("markerFound", () => {
            console.log("Marker found! Setting up button listeners.");
            setupButtonListeners();
        });
    </script>
</body>
</html>
