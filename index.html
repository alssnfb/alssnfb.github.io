<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR KPI Dashboard</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Botões de interação -->
    <button id="arButton">Status</button>
    <button id="backButton" style="display:none;">Sair</button>

    <!-- Cena de AR com A-Frame e AR.js -->
    <a-scene vr-mode-ui="enabled: false" embedded arjs ="debugUIEnabled: false">
        <!-- Marcador para detectar o padrão (pode ser QR code ou custom) -->
        <a-marker preset="custom" type="pattern" url="markers/QrCode.patt">
            <!-- Gauges para os KPIs -->
            <a-box id="gauge-OEE" position="-1 1 0" material="color: blue;"></a-box>
            <a-box id="gauge-Disponibilidade" position="0 1 0" material="color: green;"></a-box>
            <a-box id="gauge-Performance" position="1 1 0" material="color: red;"></a-box>
            <a-box id="gauge-Qualidade" position="2 1 0" material="color: yellow;"></a-box>
        </a-marker>

        <!-- Câmera padrão da A-Frame -->
        <a-entity camera fov="80"></a-entity>

    </a-scene>

    <script src="js/script.js"></script>
</body>
</html>
