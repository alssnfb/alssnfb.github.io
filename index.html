<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR KPI Dashboard</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Garante que o canvas ocupe toda a tela */
        a-scene {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita scroll da página */
        }
    </style>
</head>
<body>
    <!-- Cena de AR com A-Frame e AR.js -->
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false">
   
        <!-- Marcador para detectar o QR code -->
        <a-marker preset="custom" type="pattern" url="markers/QrCode.patt" id="qrMarker">
            <!-- Gauge OEE -->
            <a-entity id="gauge-OEE" position="-1 1 0">
                <a-ring color="blue" radius-inner="0.5" radius-outer="0.6"></a-ring>
                <a-text id="text-OEE" value="OEE: 0%" position="0 0.8 0" align="center" color="white"></a-text>
            </a-entity>

            <!-- Gauge Disponibilidade -->
            <a-entity id="gauge-Disponibilidade" position="0 1 0">
                <a-ring color="green" radius-inner="0.5" radius-outer="0.6"></a-ring>
                <a-text id="text-Disponibilidade" value="Disp: 0%" position="0 0.8 0" align="center" color="white"></a-text>
            </a-entity>

            <!-- Gauge Performance -->
            <a-entity id="gauge-Performance" position="1 1 0">
                <a-ring color="red" radius-inner="0.5" radius-outer="0.6"></a-ring>
                <a-text id="text-Performance" value="Perf: 0%" position="0 0.8 0" align="center" color="white"></a-text>
            </a-entity>

            <!-- Gauge Qualidade -->
            <a-entity id="gauge-Qualidade" position="2 1 0">
                <a-ring color="yellow" radius-inner="0.5" radius-outer="0.6"></a-ring>
                <a-text id="text-Qualidade" value="Qual: 0%" position="0 0.8 0" align="center" color="white"></a-text>
            </a-entity>
        </a-marker>

        <!-- Câmera padrão da A-Frame com ajustes -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Ajusta dinamicamente o aspect ratio e o FOV da câmera
        window.addEventListener('resize', function() {
            const scene = document.querySelector('a-scene');
            const camera = scene.querySelector('[camera]');
            const aspectRatio = window.innerWidth / window.innerHeight;
            camera.setAttribute('camera', 'aspectRatio', aspectRatio);
        });

        window.addEventListener('load', function() {
            const scene = document.querySelector('a-scene');
            const camera = scene.querySelector('[camera]');
            const aspectRatio = window.innerWidth / window.innerHeight;
            camera.setAttribute('camera', 'aspectRatio', aspectRatio);
            camera.setAttribute('camera', 'fov', 70); // Ajuste o FOV conforme necessário
        });
    </script>
</body>
</html>
