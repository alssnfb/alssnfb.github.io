<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR KPI Dashboard</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        a-scene {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }
    </style>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; videoTexture: true; debugUIEnabled: false">
        <a-marker preset="custom" type="pattern" url="markers/QrCode.patt" id="qrMarker">
            <!-- Gauge OEE -->
            <a-entity id="gauge-OEE" position="-1.5 0.5 0" scale="1.2 1.2 1.2" material="color: blue;">
                <a-ring color="blue" radius-inner="0.5" radius-outer="0.6"></a-ring>
                <a-text id="text-OEE" value="OEE: 0%" position="0 0.8 0" align="center" color="white"></a-text>
            </a-entity>

            <!-- Gauge Disponibilidade -->
            <a-entity id="gauge-Disponibilidade" position="-0.5 0.5 0" scale="1.2 1.2 1.2" material="color: orange;">
                <a-ring color="orange" radius-inner="0.5" radius-outer="0.6"></a-ring>
                <a-text id="text-Disponibilidade" value="Disp: 0%" position="0 0.8 0" align="center" color="white"></a-text>
            </a-entity>

            <!-- Gauge Performance -->
            <a-entity id="gauge-Performance" position="0.5 0.5 0" scale="1.2 1.2 1.2" material="color: green;">
                <a-ring color="green" radius-inner="0.5" radius-outer="0.6"></a-ring>
                <a-text id="text-Performance" value="Perf: 0%" position="0 0.8 0" align="center" color="white"></a-text>
            </a-entity>

            <!-- Gauge Qualidade -->
            <a-entity id="gauge-Qualidade" position="1.5 0.5 0" scale="1.2 1.2 1.2" material="color: yellow;">
                <a-ring color="yellow" radius-inner="0.5" radius-outer="0.6"></a-ring>
                <a-text id="text-Qualidade" value="Qual: 0%" position="0 0.8 0" align="center" color="white"></a-text>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.querySelector("#qrMarker");

        marker.addEventListener("markerFound", () => {
            console.log("Marker found!");

            const gaugeOEE = document.querySelector("#gauge-OEE");
            const gaugeDisponibilidade = document.querySelector("#gauge-Disponibilidade");
            const gaugePerformance = document.querySelector("#gauge-Performance");
            const gaugeQualidade = document.querySelector("#gauge-Qualidade");

            const scene = document.querySelector("a-scene");
            const gauges = [gaugeOEE, gaugeDisponibilidade, gaugePerformance, gaugeQualidade];

            // Definir posição, rotação e escala fixas para os gauges
            gauges.forEach((gauge, index) => {
                gauge.setAttribute("position", `${index * 1.0 - 1.5} 0.5 1`);  // Ajusta o espaçamento entre os gauges
                gauge.setAttribute("rotation", "-90 0 0");  // Define a rotação padrão
                gauge.setAttribute("scale", "3.2 3.2 3.2");  // Define a escala fixa
            });

            // Clonar os gauges para a cena diretamente
            gauges.forEach(gauge => {
                const clone = gauge.cloneNode(true);
                clone.setAttribute("position", gauge.getAttribute("position"));  // Mantém a posição original
                clone.setAttribute("rotation", gauge.getAttribute("rotation"));  // Mantém a rotação
                scene.appendChild(clone);
            });

            // Esconder o marcador original após a clonagem
            marker.setAttribute("visible", "false");
        });
    </script>
</body>
</html>
